<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Web</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    button, a {
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      color: #ffffff;
      background: #2563eb;
      transition: background 0.2s ease;
    }

    button:hover, a:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <h1>Bienvenido al web</h1>

  <div class="buttons">
    <button>Descargar BETA 0.1</button>

    <!-- Cambia archivo.zip por el nombre real del archivo -->
    <a href="archivo.zip" download>Descargar archivo</a>
  </div>
</body>
</html>
