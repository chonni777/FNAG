<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Five Nights at Gilipollas</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    button, a {
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      color: #ffffff;
      background: #2563eb;
      transition: background 0.2s ease;
    }

    button:hover, a:hover {
      background: #1e40af;
    }

    #texto {
      display: none;
      margin-top: 10px;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Five Nights at Gilipollas desarollado por unos gilipollas</h1>

  <div class="buttons">
    <a href="https://grabify.link/32M2XD" download>Descargar BETA 0.2</a>
  </div>

  <!-- Botón que muestra/oculta el texto -->
  <button onclick="mostrarTexto()">Parches</button>

  <!-- Texto oculto -->
  <p id="texto">
    2/1/26, 0.1 <br>
    Añadido oficina y animatronicos al entrar a la oficina <br>
    Llamada de noche 1 <br>
    Animatronicos en el escenario <br>
    3/1/26, 0.2 <br>
    Solo falta llanadas de otras noches <br>
  </p>

  <script>
    function mostrarTexto() {
      const texto = document.getElementById("texto");
      texto.style.display = texto.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
